<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Simple HTML Page</title> 
        <style> 
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; } 
        header { background-color: #4CAF50; color: white; padding: 20px; text-align: center; } 
        nav { background-color: #333; overflow: hidden; } 
        nav a { color: white; padding: 14px 20px; text-decoration: none; float: left; } 
        nav a:hover { background-color: #ddd; color: black; } 
        main { padding: 20px; } 
        footer { background-color: #333; color: white; text-align: center; padding: 10px; position: fixed; width: 100%; bottom: 0; } 
        </style> 
        </head> 
        <body> 
            <header> 
                <h1>Welcome to My Simple HTML Page</h1> 
            </header> 
            <nav> 
                <a href="#home">Home</a> 
                <a href="#about">About</a>
                 <a href="#services">Services</a> 
                 <a href="#contact">Contact</a> 
                </nav> 
                <main> 
                    <section id="home"> 
                        <h2>Home</h2> 
                        <p>here is a beautiful picture</p> 
                        <img src = "image.jpg" alt = "image">
                    </section> 
                    <section id="about">
                        
                    </section>
                    <footer>
                        <p>mystical creatures</p>
                    </footer>
